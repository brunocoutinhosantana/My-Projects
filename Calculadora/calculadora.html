<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicio.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="geral">
        <div class="tela" value="0"></div>
        <div class="botoes">
            <div class="op1">
                <div class="ac" onclick="clean()">AC</div>
                <div class="neg">+/-</div>
                <div class="porc" onclick="insert('%')">%</div>
                <div class="div" onclick="insert('/')">/</div>
            </div>
            <div class="op2">    
                <div class="seven" onclick="insert('7')">7</div>
                <div class="eight" onclick="insert('8')">8</div>
                <div class="nine" onclick="insert('9')">9</div>
                <div class="mult" onclick="insert('*')">x</div>
            </div>
            <div class="op3"> 
                <div class="four" onclick="insert('4')">4</div>
                <div class="five" onclick="insert('5')">5</div>
                <div class="six" onclick="insert('6')">6</div>
                <div class="sub" onclick="insert('-')">-</div>
            </div>
            <div class="op3">
                <div class="one" onclick="insert('1')">1</div>
                <div class="two" onclick="insert('2')">2</div>
                <div class="three" onclick="insert('3')">3</div>
                <div class="som" onclick="insert('+')">+</div>
            </div>
            <div class="op4">
                <div class="zero" onclick="insert('0')">0</div>
                <div class="point" onclick="insert('.')">.</div>
                <div class="equals" onclick="calcular()">=</div>
            </div>
        </div>
    </div>
    
<script src="exercicio.js"></script>
</body>
</html>
